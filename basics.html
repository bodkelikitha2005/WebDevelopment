<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Simple Webpage</title>

    <!-- CSS Styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f6ff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding: 30px;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
        }
        img {
            width: 300px;
            margin: 20px 0;
            border-radius: 10px;
        }
        a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- HTML Content -->
    <div class="container">
        <h1>Welcome to My Webpage</h1>
        <p>This is a simple webpage created using HTML, styled with CSS,and made interactive using JavaScript.</p>
        <img src="http://alihafezi.com/wp-content/uploads/2019/06/HTML-CSS-Javascript.jpg" alt="Sample Image">
        <p>
            Visit <a href="https://www.google.com" target="_blank">Google</a>
            to explore more.
        </p>
        <button onclick="showAlert()">Click Me</button>
    </div>


    <!-- JavaScript -->
    <script>
        function showAlert() {
            alert("Hello! You clicked the button ðŸ˜Š");
        }
    </script>
</body>
</html>
